        <form method="GET" enctype="multipart/form-data">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="Rname">Restaurant Name:</label>
                        <input type="text" id="Rname" name="Rname" class="form-control">
                    </div>
                    <div class="col">
                        <label for="pnum">Phone Number:</label>
                        <input type="text" id="pnum" name="pnum" class="form-control">
                    </div>
                </div>
                <br><br>
                <div class = "row">
                    <div class="col">
                        <label for="addr">Address:</label>
                        <input type="text" id="addr" name="addr" class="form-control">
                    </div>
                    <div class="col">
                        <label for="pcode">Postal Code:</label>
                        <input type="text" id="pcode" name="pcode" class="form-control">
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>

                    <div class="col">
                        <label for="logo">Upload Logo:</label>
                        <input type="file" id="logo" name="logo" accept="image/gif, image/jpeg, image/png" class="form-control">
                    </div>
                </div>
                <br><br>

                <input type="submit" value="Submit" style="display:block; margin: auto;">

            </div>
        </form>
