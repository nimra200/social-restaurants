    <body style="background-color: #203760; color:white;">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!--TODO: Add links in Navbar to other pages -->
            
            <a class="navbar-brand" href="#">Restify</a> 
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Feed</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">My Restaurant Page</a>
                    </li>

                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Notifications

        <div class="jumbotron text-center">
            <h1 style="margin-top: 5%;">Create a New Post</h1>
            <p><em>Engage with your audience by making a blog post. </em></p>
        </div>

        
        <form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="title">Blog Title:</label>
                        <input type="text" name="title" class="form-control" size="40" value="Pumpkin Spice Latte is Finally Here"> <br><br>
                        <label for="file">Attach media to blog post</label> <br>
                        <input type="file" name="file" class="form-control" > <br><br>

                    </div>
                    
                    <div class="col">
                        <label for="author" style="align-items: center;">Author:</label>
                        <input type="text" name="author" class="form-control"  value="Jane from Cafe Delicious"><br><br>
                        <label for="topic">Topic:</label>
                        <input type="text" name="topic" class="form-control" value="Food"><br>
                    </div>
                    
                    <label for="post">Blog entry:</label><br><br>
                    <textarea name="post" rows="4" class="form-control">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </textarea>
                </div>

                <br><br>
                <input type="submit" class="btn btn-light" style="display:block; margin: 0 auto;" value="Publish!">
            </div>

        </form>
        
        
        

        
    </body>
